<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" type="text/css" href="./" /> -->

    <title>Weather Dashboard</title>
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>
    <br />
    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <div class="col-md-4" style="border: 1px solid black">
          <aside>
            <h4>Search for a City:</h4>
            <form id="search-form" class="form">
              <div class="form-group">
                <input
                  class="form-input weather-search"
                  type="text"
                  id="searchInput"
                  placeholder="London"
                  style="width: 100%"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <br /><br />
                <button
                  type="submit"
                  class="btn search-button bg-primary"
                  id="searchButton"
                  aria-label="submit search"
                  style="width: 100%"
                >
                  Search
                </button>

                <div class="input-group-append">
                  <hr class="hr weather-hr" />
                  <br /><br />
                  <button
                    type="submit"
                    class="btn search-button"
                    id="searchBerlin"
                    aria-label="submit search"
                    style="width: 100%; background-color: lightgray"
                  >
                    Berlin
                  </button>
                  <br /><br />
                  <button
                    type="submit"
                    class="btn search-button"
                    id="searchParis"
                    aria-label="submit search"
                    style="width: 100%; background-color: lightgray"
                  >
                    Paris
                  </button>
                  <br /><br />
                  <button
                    type="submit"
                    class="btn search-button"
                    id="searchEdinburgh"
                    aria-label="submit search"
                    style="width: 100%; background-color: lightgray"
                  >
                    Edinburgh
                  </button>
                  <br /><br />
                  <button
                    type="submit"
                    class="btn search-button"
                    id="searchMadrid"
                    aria-label="submit search"
                    style="width: 100%; background-color: lightgray"
                  >
                    Madrid
                  </button>
                  <br /><br />
                  <button
                    type="submit"
                    class="btn search-button"
                    id="searchBirmingham"
                    aria-label="submit search"
                    style="width: 100%; background-color: lightgray"
                  >
                    Birmingham
                  </button>
                  <br /><br />
                  <button
                    type="submit"
                    class="btn search-button"
                    id="searchLondon"
                    aria-label="submit search"
                    style="width: 100%; background-color: lightgray"
                  >
                    London
                  </button>
                </div>
              </div>
            </form>
            <div class="list-group" id="history"></div>
          </aside>
        </div>

        <!--aside right  -->
        <div class="col-md-8" style="border: 1px solid black">
          <div class="row">
            <div class="col-lg-12">
              <aside class="col-lg-12 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label"></h2>
                <img alt="weather icon" id="loadIcon" />
                <!-- <i class="" alt="not found"></i> -->
                <p id="temp">temp :</p>
                <p id="wind">wind :</p>
                <p id="humidity">humidity :</p>
              </aside>
            </div>
            <div class="col-lg-12">
              <aside class="col-lg-12 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label">
                  5-Day Forcast
                </h2>
                <div class="row">
                  <div
                    class="col-sm-2 m-1"
                    style="background-color: rgb(67, 67, 101); color: white"
                  >
                    <p id="date1">15/09/2022</p>
                    <img id="img1" alt="Image 1" />
                    <p id="temp1">temp:</p>
                    <p id="wind1">wind:</p>
                    <p id="humidity1">humidity</p>
                  </div>
                  <div
                    class="col-sm-2 m-1"
                    style="background-color: rgb(67, 67, 101); color: white"
                  >
                    <p id="date2">15/09/2022</p>
                    <img id="img2" alt="Image 1" />
                    <p id="temp2">temp:</p>
                    <p id="wind2">wind:</p>
                    <p id="humidity2">humidity</p>
                  </div>
                  <div
                    class="col-sm-2 m-1"
                    style="background-color: rgb(67, 67, 101); color: white"
                  >
                    <p id="date3">15/09/2022</p>
                    <img id="img3" alt="Image 1" />
                    <p id="temp3">temp:</p>
                    <p id="wind3">wind:</p>
                    <p id="humidity3">humidity</p>
                  </div>
                  <div
                    class="col-sm-2 m-1"
                    style="background-color: rgb(67, 67, 101); color: white"
                  >
                    <p id="date4">15/09/2022</p>
                    <img id="img4" alt="Image 1" />
                    <p id="temp4">temp:</p>
                    <p id="wind4">wind:</p>
                    <p id="humidity4">humidity</p>
                  </div>
                  <div
                    class="col-sm m-1"
                    style="
                      background-color: rgb(67, 67, 101);
                      color: white;
                      width: 150px;
                    "
                  >
                    <p id="date5">15/09/2022</p>
                    <img id="img5" alt="Image 1" />
                    <p id="temp5">temp:</p>
                    <p id="wind5">wind:</p>
                    <p id="humidity5">humidity</p>
                  </div>
                </div>
              </aside>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-9 pb-3">
          <section
            id="today"
            class="mt-3"
            role="region"
            aria-live="polite"
          ></section>
          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          ></section>
        </div>
      </div>
    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
